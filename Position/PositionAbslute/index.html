<!DOCTYPE html>
<html lang="en">

<!-- Descripcion:

En la pocision absoluta el contenedor toma la posicion que se le asigne tomando el mismo eje para cualquier elemento y asignandole su top and left correspondiente -->

<style>
	.principal{
		height: 500px;
		width: 500px;
		position: absolute;
		background-color: blue;
	}

	.div01{
		height: 100px;
		width: 100px;
		position: absolute;
		background-color: red;
		top: 50px;
		left: 50px;
	}
	.div02{
		height: 100px;
		width: 100px;
		position: absolute;
		background-color: yellow;
		top:100px;
		left: 100px;
	}
	/* .div03{
		height: 100px;
		width: 100px;
		position: absolute;
		background-color: green;
		top: 50px;
		left: 50px;
	} */
</style>

<head>
	<meta charset="UTF-8">
	<title>PositionAbsolute</title>
</head>
<body>

<div class="principal">
	<div class="div01">absoluta</div>
	<div class="div02">absoluta</div>
</div>

	
</body>
</html>
